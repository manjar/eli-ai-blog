baseURL = "https://manjar.github.io/eli-ai-blog/"
canonifyURLs = false
title = "Eli’s AI Journey"
languageCode = 'en-us'
theme = "PaperMod"
[pagination]
  pagerSize = 10
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
minify = true

[params]
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowToc = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  comments = true
  description = "Notes from my transition to AI engineering—projects, courses, and experiments."

[menu]
  [[menu.main]]
  name = "Posts"
  url  = "posts/"
  weight = 1

  [[menu.main]]
  name = "About"
  url  = "about/"
  weight = 2

[markup.goldmark.renderer]
  unsafe = true  # allow raw HTML in posts (handy for embeds)

# Generate nice RSS at /index.xml
[outputs]
  home = ["HTML", "RSS", "JSON"]